<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="boxline-just-cont">
            <div class="flex-start">
                <div class="kast">1</div>
                <div class="kast">2</div>
                <div class="kast">3</div>
            </div>
            <div class="flex-end">
                <div class="kast">1</div>
                <div class="kast">2</div>
                <div class="kast">3</div>
            </div>
            <div class="center">
                <div class="kast">1</div>
                <div class="kast">2</div>
                <div class="kast">3</div>
            </div>
            <div class="space-between">
                <div class="kast">1</div>
                <div class="kast">2</div>
                <div class="kast">3</div>
            </div>
            <div class="space-around">
                <div class="kast">1</div>
                <div class="kast">2</div>
                <div class="kast">3</div>
            </div>
        </div>
        <div class="boxline-align-it"></div>
        <div class="boxline-flex-dir"></div>
        <div class="boxline-flex-wrap"></div>
        <div class="boxline-flex-flow"></div>
        <div class="boxline-align-cont"></div>
        <div class="boxline-order">
            <div class="kast">1</div>
            <div class="kast">2</div>
            <div class="kast">3</div>
        </div>
        <div class="boxline-align-self">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
